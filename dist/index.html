<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8"/>
    <meta value="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>KLANGKELLER Bandkalender</title>
    <link rel="stylesheet" href="css/style.css"/>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <div class="year-week">
          <h4 class="year">2019</h4>
          <h4 class="week">Woche XX</h4>
        </div>
        <div class="flex">
          <button class="back"> </button>
          <h3 class="date">XX.XX - XX.XX</h3>
          <button class="forw"></button>
        </div>
        <button class="submit" type="submit">Submit</button>
      </header>
      <table>
        <tr class="first-row">
          <th> </th>
          <th>Mo</th>
          <th>Di</th>
          <th>Mi</th>
          <th>Do</th>
          <th>Fr</th>
          <th>Sa</th>
          <th>So</th>
        </tr>
      </table>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
